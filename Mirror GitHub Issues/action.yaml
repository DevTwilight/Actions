name: 'Mirror GitHub Issues'

inputs:
  github-token:
    required: true
  source-repo:
    required: true
  target-repo:
    required: true

runs:
  using: composite
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: '3.x'

    - name: Install requests
      run: python -m pip install requests
      shell: pwsh

    - name: Run main.py
      run: python "${{ github.action_path }}\main.py"
      shell: pwsh
